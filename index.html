<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/CSS/card.css">
  <link rel="stylesheet" href="./src/CSS/global.css">
  <link rel="stylesheet" href="./src/CSS/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>

    <section>

      <div class="card">

        <div class="imagens">
          <img class="desktop" src="./src/images/image-product-desktop.jpg" alt="Perfume Gabrielle Essence">
          <!-- <img class="mobile" src="./src/images/image-product-mobile.jpg" alt="Perfume Gabrielle Essence"> -->
        </div>

        <div class="detalhes">
          <H2>Perfume</H2>

          <H1 class="nomeProduto">Gabrielle <br> Essence Eau De Parfum</H1>

          <P class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator
            for the House of
            CHANEL.</P>

          <p class="preco">$149.99<s>$169.99</s></p>

          <a href="#" class="addcart"> <img src="./src/images/icon-cart.svg" alt="Adicionar ao carrinho">Add to Cart</a>
        </div>

      </div>

    </section>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Leydilson Silva</a>.

  </footer>
</body>

</html>
